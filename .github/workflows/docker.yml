name: Docker CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  merge_group:
    branches: [ "master" ]

jobs:
  x86:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build Image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        load: true
        tags: ubcuas/acom:latest
        cache-from: type=gha
    
    - name: Run Tests
      run: |
        docker network create acom-net
        docker run --rm -d -p 5760-5780:5760-5780 --network acom-net --name acom-sitl ubcuas/uasitl:latest
        docker run --rm --network acom-net ubcuas/acom:latest pytest -s
    
    - name: Push Image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ubcuas/acom:latest
        cache-to: type=gha,mode=max

  
  arm:
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: make docker-arm
      - name: Run Tests
        run: make ci-test-arm
      - name: Publish Docker image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          docker login -u "${{ secrets.DOCKER_HUB_USER }}" -p "${{ secrets.DOCKER_HUB_PASSWORD }}"
          make docker-publish-arm
