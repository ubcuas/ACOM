name: Docker CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  x86:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Image
      run: make docker
    - name: Run Tests
      run: make ci-test
    - name: Publish Docker Image
      if: ${{ github.event_name == 'push' }}
      run: |
        docker login -u "${{ secrets.DOCKER_HUB_USER }}" -p "${{ secrets.DOCKER_HUB_PASSWORD }}"
        make docker-publish
  
  arm:
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: make docker-arm
      - name: Run Tests
        run: make ci-test-arm
      - name: Publish Docker image
        if: ${{ github.event_name == 'push' }}
        run: |
          docker login -u "${{ secrets.DOCKER_HUB_USER }}" -p "${{ secrets.DOCKER_HUB_PASSWORD }}"
          make docker-publish-arm
